name: CI
on: [push,pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
       python-version: '3.9'
    - run: pip install -r requirements.txt
    - run: pip install -r requirements-dev.txt
    - run: black src/
    - run: flake8 src/
    - run: mypy src/ 
    - run: pytest tests/
