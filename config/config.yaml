# AWS Configuration
# Best practice: Store non-sensitive configuration here
# Sensitive data (keys, secrets) should be in environment variables or AWS credentials file

aws:
  region: "us-east-1"  
  
s3:
  buckets:
    source_bucket: "weather-data-store-bucket-11-07-2025-12-20-avar" 
    source_prefix: "openweather_api"
    processed_prefix: "processed"
    processed_file_name: "daily_weather.parquet"
  
dynamodb:
  tables:
    control_table_queue: "weather_collection_queue"
    control_table_progress: "weather_collection_progress" 
  
# Application settings
app:
  batch_size: 100
  retry_attempts: 3
  log_level: "INFO"
  weather_url_day: "https://api.openweathermap.org/data/3.0/onecall/day_summary"
  geocoding_by_zipcode_url: "http://api.openweathermap.org/geo/1.0/zip"
  weather_historical_flag : true
  weather_year_start: 2020
  weather_year_end: 2021
  zipcodes: 
    - zipcode: "10001"  # Manhattan
      country_code: "US" 
    #- "11201"  # Brooklyn Heights
    #- "12084"  # Guilderland
  ISO3166_code: "US" 
  header_user_agent : "WeatherApp/1.0"
  header_accept : "application/json"
